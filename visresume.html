<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="visresume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    			</figcaption>
    		</figure>
    	</div>

    			<img src="/visresimg/treasurer.jpg" alt="" height = "100" width = "100">
    			<figcaption>

    				<span class="img-description">May 2019 - May 2020</span>
    			</figcaption>

    			</figcaption>
